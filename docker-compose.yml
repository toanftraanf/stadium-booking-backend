version: '3.8'
services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: sbs_dev
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: .
    depends_on:
      - db
    env_file: .env
    ports:
      - '8089:8089'
    environment:
      DB_HOST: db
      DB_PORT: 5432

volumes:
  db_data:
